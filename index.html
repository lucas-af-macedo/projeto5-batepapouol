<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat uol</title>
</head>
<body>
    <div class="inicio">
        <div class="topo_ini">
            <img src="./images/logo.png" />
        </div>
        <div class="login_ini">
            <input alagn="middle" type="text" placeholder="Digite seu nome"/>
            <button onclick="cadastro()">Entrar</button>
        </div>
        <div  class="esconder carregando">
            <img src="./images/2iiJ.gif" />
            <p>Entrando...</p>
        </div>
    </div>
    <div class="topo">
        <img src="./images/logo.png" />
        <ion-icon onclick="abrir_lateral()" name="people"></ion-icon>
    </div>
    <div class="fim">
        <div class="caixa_mensagem">
            <input type="text" placeholder="Escreva aqui..."/>
            <h3 class="info" >Enviando para Todos</h3>
        </div>
        <ion-icon class="botao" onclick="enviar()" name="paper-plane-outline"></ion-icon>
    </div>
    <div class="menu_lateral1 esconder">
        <div onclick="fechar()" class="fora0"></div>
        <div class="tamanho0">
            <div class="cabecalho">
                <h1>Escolha um contato para enviar mensagem:</h1>
            </div>
            <div class="users">
                <div data-identifier="participant" onclick="selecionar_usuario(this, 'Todos')" class="caixa_user td">
                    <div class="todos">
                        <ion-icon name="people"></ion-icon>
                        <h2>Todos</h2>
                    </div>
                    <ion-icon class="check mostrar" name="checkmark-outline"></ion-icon>
                </div>
                <ul class="logados">
                </ul>
            </div>
            <div class="cabecalho">
                <h1>Escolha a visibilidade:</h1>
            </div>
            <div class="visibilidade">
                <div data-identifier="visibility" onclick="selecionar_visibi(this, 0)" class="tipo_msg publico">
                    <div>
                        <ion-icon name="lock-open"></ion-icon>
                        <h2>PÃºblico</h2>
                    </div>
                    <ion-icon class="check mostrar" name="checkmark-outline"></ion-icon>
                </div>
                <div data-identifier="visibility" onclick="selecionar_visibi(this, 1)" class="tipo_msg reservado">
                    <div>
                        <ion-icon name="lock-closed"></ion-icon>
                        <h2>Reservadamente</h2>
                    </div>
                    <ion-icon class="check esconder" name="checkmark-outline"></ion-icon>

                </div>
            </div>
        </div>
    </div>
    
    <div class="container_mensagens">
        <ul class="mensagens">
        </ul>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
